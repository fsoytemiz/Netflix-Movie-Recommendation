{% extends 'base.html' %}
{% block content %}

<h2 style="text-align: center; padding: 1%;"> Your Recommended Movies </h2>
<div class="card-columns">
{% for item in results %}
    <div class="card" style="width: 30rem;height: 12rem;">
        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
        <div class="card-body">
        <h5 class="card-title">{{ item[2] }}</h5>
        <p class="card-text">Release year {{ item[1] }}</p>
        <p class="card-text">Predcited Rating {{item[3]}}</p>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
